<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>En tus ojos mi luz‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0b0b0b;
  color:white;
  overflow-x:hidden; /* solo bloquea horizontal */
}

/* ===== FONDO DE CORAZONES ===== */
.hearts{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
}

.heart{
  position:absolute;
  font-size:22px;
  animation:fall linear infinite;
  opacity:.8;
}

@keyframes fall{
  from{ transform:translate(-10vw,-10vh) rotate(0deg); }
  to{ transform:translate(110vw,110vh) rotate(360deg); }
}

.heart:nth-child(odd){ color:#ff4d6d; }
.heart:nth-child(even){ color:#ff99c8; }
.heart:nth-child(3n){ color:#ffd166; }
.heart:nth-child(4n){ color:#9bf6ff; }
.heart:nth-child(5n){ color:#caffbf; }

/* ===== CONTENIDO ===== */
.stage{
  min-height:100vh;
  width:100%;
  max-width:900px;
  margin:auto;
  padding:80px 24px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:28px;
}

.title{
  font-size:28px;
  font-weight:600;
  text-align:center;
}

.card{
  position:relative;
  width:620px;
  max-width:95%;
  border-radius:20px;
  overflow:hidden;
  background:#000;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

video{
  width:100%;
  display:block;
  cursor:pointer;
}

/* Play / Pause */
.play, .pause-indicator{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:70px;
  background:rgba(0,0,0,.3);
  transition:.2s;
}

.play{ z-index:10; cursor:pointer; }
.pause-indicator{ opacity:0; pointer-events:none; z-index:9; }
.pause-indicator.show{ opacity:1; }

/* Bot√≥n */
.controls{
  margin-top:10px;
}

.btn{
  padding:14px 34px;
  font-weight:700;
  border:none;
  border-radius:999px;
  cursor:pointer;
  background:white;
  color:#b30000;
  font-size:15px;
}

@media(max-width:420px){
  .card{width:340px}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="stage">
  <div class="title">Para ti cuchurrumin</div>
  <div class="title">‚ù§Ô∏è</div>

  <div class="card">
    <video id="video" src="sexto6.mp4"></video>
    <div class="play" id="playBtn">‚ñ∂</div>
    <div class="pause-indicator" id="pauseIcon">‚è∏</div>
  </div>

  <div class="controls">
    <button class="btn" id="restartBtn">Volver a ver üíå</button>
  </div>
</div>

<script>
const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const pauseIcon = document.getElementById("pauseIcon");
const restartBtn = document.getElementById("restartBtn");

playBtn.addEventListener("click", () => {
  playBtn.style.display="none";
  video.play();
});

video.addEventListener("click", () => {
  if(video.paused){
    video.play();
    pauseIcon.classList.remove("show");
  }else{
    video.pause();
    pauseIcon.classList.add("show");
  }
});

restartBtn.addEventListener("click", () => {
  video.pause();
  video.currentTime = 0;
  pauseIcon.classList.remove("show");
  playBtn.style.display="flex";
});

const heartsContainer = document.getElementById("hearts");

for(let i=0;i<40;i++){
  const h = document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left = Math.random()*100 + "vw";
  h.style.top = Math.random()*100 + "vh";
  h.style.fontSize = (16 + Math.random()*30) + "px";
  h.style.animationDuration = (6 + Math.random()*8) + "s";
  h.style.animationDelay = (-Math.random()*10) + "s";
  heartsContainer.appendChild(h);
}
</script>

</body>
</html>
