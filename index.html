<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Para Ti üíô</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  background: radial-gradient(circle at top, #c42929, #172557);
  color:white;
}

.stage{
  width:100%;
  max-width:900px;
  padding:24px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}

.title{
  font-weight:500;
  opacity:.9;
}

.card{
  position:relative;
  width:620px;
  max-width:92%;
  border-radius:18px;
  overflow:hidden;
  background:#000;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

video{
  width:100%;
  height:auto;
  display:block;
  cursor:pointer;
}

/* Bot√≥n play inicial */
.play{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  background:rgba(0,0,0,.25);
  cursor:pointer;
  transition:.25s;
  z-index:10;
}
.play:hover{background:rgba(0,0,0,.35)}

/* Pausa invisible */
.pause-indicator{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:9;
}
.pause-indicator.show{
  opacity:1;
}

/* Controles */
.controls{
  margin-top:10px;
}

/* BOT√ìN REINICIAR BONITO */
.btn{
  padding:12px 26px;
  font-size:15px;
  font-weight:600;
  border:none;
  border-radius:999px;
  cursor:pointer;
  background:linear-gradient(135deg,#ffcc33,#ff8c00);
  color:#3b2400;
  box-shadow:0 10px 30px rgba(255,165,0,.35);
  transition:transform .2s, box-shadow .2s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 35px rgba(255,165,0,.5);
}

@media(max-width:420px){
  .card{width:340px}
}
</style>
</head>

<body>

<div class="stage">
  <div class="title">(PULSA PLAY MAILOBüíô)</div>

  <div class="card">
    <!-- CAMBIA EL NOMBRE DE TU VIDEO -->
    <video id="video" src="sextosentidop.mp4"></video>

    <div class="play" id="playBtn">‚ñ∂</div>
    <div class="pause-indicator" id="pauseIcon">‚è∏</div>
  </div>

  <div class="controls">
    <button class="btn" id="restartBtn">REINICIAR (TEAMOü©∑)</button>
  </div>
</div>

<script>
const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const pauseIcon = document.getElementById("pauseIcon");
const restartBtn = document.getElementById("restartBtn");

/* Play inicial */
playBtn.addEventListener("click", () => {
  playBtn.style.display="none";
  video.play();
});

/* Pausa invisible tocando el video */
video.addEventListener("click", () => {
  if(video.paused){
    video.play();
    pauseIcon.classList.remove("show");
  }else{
    video.pause();
    pauseIcon.classList.add("show");
  }
});

/* Reiniciar */
restartBtn.addEventListener("click", () => {
  video.pause();
  video.currentTime = 0;
  pauseIcon.classList.remove("show");
  playBtn.style.display="flex";
});
</script>

</body>
</html>
